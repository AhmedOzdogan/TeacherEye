{%extends 'core/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}


{% block body %}
<div class="container-fluid vh-100 m-0 p-0">
    <div class="row h-100 g-0">
        <!-- Left side: Login -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border-end px-4">
            <img src="{% static 'core/images/logo_white.png' %}" alt="SchedEye Logo"
                class="img-fluid mb-4 d-none d-md-block" style="max-width: 250px;" width="250" height="120">

            <div class="w-100" style="max-width: 420px;">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-center mb-4">Login</h3>
                    <form method="POST" action="/login">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>

                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="checkboxPassword"
                                    name="checkboxPassword">
                                <label class="form-check-label" for="checkboxPassword">
                                    Show password
                                </label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right side: Info -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center px-4">
            <h2>Welcome to TeacherEye üëÅÔ∏è‚Äçüó®Ô∏è</h2>
            <p class="lead mt-3">Track behavior. Boost learning. Make parent-teacher meetings easier.</p>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkbox = document.getElementById("checkboxPassword");
        const passwordInput = document.getElementById("password");

        if (checkbox && passwordInput) {
            checkbox.addEventListener("change", function () {
                const show = checkbox.checked;
                passwordInput.type = checkbox.checked ? "text" : "password";

                setTimeout(function () {
                    checkbox.checked = false;
                    passwordInput.type = "password";
                }, 10000); // Reset after 10 seconds
            });
        }
    });
</script>
{% endblock %}
