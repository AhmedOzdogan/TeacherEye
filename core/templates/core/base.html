<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'core/images/favicon_nb.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}TeacherEye{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow-sm py-4 mb-0 pb-0">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="
                navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'core/images/logo_nb.png' %}" alt="TeacherEye Logo" class="img-fluid me-2"
                    style="max-width: 140px;" width="120" height="40">
            </a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="/features">How It Works</a>
                    <a class="nav-link" href="/contact">Contact</a>
                    <a class="nav-link" href="/blog">Blog</a>
                    <a class="nav-link" href="/about">About</a>
                </div>
            </div>
            <div class="d-flex align-items-center gap-2 flex-wrap">
                <a href="/login" class="btn btn-success btn-sm">Login</a>
                <a href="/register" class="btn btn-secondary btn-sm">Register</a>
            </div>
        </div>



    </nav>



    {% block body %}
    {% endblock %}

    <div style="height: 60px;"></div>
    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-2 border-top fixed-bottom">
        <small>&copy; 2025 <strong>TeacherEye</strong>. All rights reserved.</small>
    </footer>

    {% block scripts %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
